<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive climate data visualization dashboard with maps, sensors, and green zones" />
    <title>Climate Data Visualization Dashboard</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = decodeURIComponent(l.search.slice(1));
          // Replace encoded ampersands back to proper format
          decoded = decoded.replace(/~and~/g, '&');
          
          // Split the decoded string to separate path from query
          var parts = decoded.split('&');
          var path = parts[0]; // This is the path part (e.g., '/dashboard')
          var query = parts.slice(1).join('&'); // This is the query part (e.g., 'env=dev')
          
          // Construct the proper URL with ? for query parameters
          var newUrl = l.pathname.slice(0, -1) + path + (query ? '?' + query : '') + l.hash;
          
          console.log('ðŸ”§ SPA Redirect Debug:');
          console.log('- Original search:', l.search);
          console.log('- Decoded:', decoded);
          console.log('- Path:', path);
          console.log('- Query:', query);
          console.log('- New URL:', newUrl);
          
          window.history.replaceState(null, null, newUrl);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
