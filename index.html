<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive climate data visualization dashboard with maps, sensors, and green zones" />
    <title>Climate Data Visualization Dashboard</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Only run this script on GitHub Pages, not on Vercel or other platforms
      (function(l) {
        // Detect if we're on GitHub Pages
        var isGitHubPages = l.hostname === 'joperafe.github.io' || 
                           l.hostname.includes('.github.io') ||
                           l.pathname.includes('/map-tryouts/');
        
        // Detect if we're on Vercel (skip redirect script)
        var isVercel = l.hostname.includes('vercel.app') || 
                      l.hostname.includes('.vercel.app');
        
        console.log('ðŸ”§ Platform Detection:', {
          hostname: l.hostname,
          pathname: l.pathname,
          isGitHubPages: isGitHubPages,
          isVercel: isVercel,
          search: l.search
        });
        
        // Only process redirects for GitHub Pages
        if (isGitHubPages && !isVercel && l.search[1] === '/' ) {
          var decoded = decodeURIComponent(l.search.slice(1));
          // Replace encoded ampersands back to proper format
          decoded = decoded.replace(/~and~/g, '&');
          
          // Split the decoded string to separate path from query
          var parts = decoded.split('&');
          var path = parts[0]; // This is the path part (e.g., '/dashboard')
          var query = parts.slice(1).join('&'); // This is the query part (e.g., 'env=dev')
          
          // For GitHub Pages, we need to maintain the base path (/map-tryouts/)
          var basePath = '/map-tryouts';
          
          // Construct the proper URL with base path and ? for query parameters
          var newUrl = basePath + path + (query ? '?' + query : '') + l.hash;
          
          console.log('ðŸ”§ GitHub Pages SPA Redirect:', {
            decoded: decoded,
            path: path,
            query: query,
            newUrl: newUrl
          });
          
          window.history.replaceState(null, null, newUrl);
        } else if (isVercel) {
          console.log('ðŸ”§ Vercel detected: Skipping SPA redirect script');
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
